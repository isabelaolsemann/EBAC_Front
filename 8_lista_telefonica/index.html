<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Contatos</title>
    <!-- CSS -->
    <link rel="stylesheet" href="/style/styles.css">
    <!-- JS -->
    <script src="/script/script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="content">
            <h1>Agenda de Contatos</h1>
            <form id="form">
                <div>
                    <label for="name">Nome:</label>
                    <input type="text" id="name-user" required placeholder="Digite o nome do contato:">
                </div>
                <div>
                    <label for="tel">Telefone:</label>
                    <input type="number" id="tel-user" required placeholder="Digite o telefone:">
                </div>
                <button id="btn-submit">Cadastrar</button>
            </form>

            <div class="tabela-contatos">
                <hr>
                <h2>Seus contatos</h2>
                <table cellspacing="0">
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Telefone</th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr>
                            <td>Isabela</td>
                            <td>(41)99650-5356</td>
                        </tr>
                                            <tr>
                            <td>Isabela</td>
                            <td>(41)99650-5356</td>
                        </tr>
                    </tbody>

                </table>
            </div>
        </div>
    </div>
</body>
</html>
