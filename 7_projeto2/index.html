<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de médias</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="styles/style.css">
    <!-- JS -->
    <script src="js/script.js" defer></script>
</head>
<body>
    <div class="content">
        <header>
            <img src="img/logo.png" alt="">
            <h1>Calculadora de médias</h1>
        </header>
        <form id="form">
            <input type="text" id="nome-atividade" required placeholder="Nome da atividade">
            <input type="number" id="nota-atividade" placeholder="Nota" min="0" max="10">
            <button type="submit" class="btn-send">Adicionar +</button>
        </form>
        <table cellspacing="0">
            <thead>
                <tr>
                    <th>Nome da atividade</th>
                    <th>Nota</th>
                    <th>Aprovado?</th>
                </tr>
            </thead>

            <tbody>
            </tbody>

            <tfoot>
                <tr>
                    <td>Nota média</td>
                    <td id="media-final-valor">---</td>
                    <td id="media-final-resultado">---</td>
                </tr>
            </tfoot>
        </table>
    </div>
</body>
</html>
