<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formulário com Bootstrap</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

    <div class="container mt-5">
        <div class="col-md-6 mx-auto bg-white p-4 rounded shadow-sm">
            <h2 class="mb-4">Entre em contato</h2>

            <form>
                <!-- Nome -->
                <label for="nome" class="form-label">Seu nome:</label>
                <input type="text" id="nome" class="form-control" />

                <!-- E-mail -->
                <label for="email" class="form-label mt-3">Seu e-mail:</label>
                <input type="email" id="email" class="form-control" />

                <!-- Mensagem -->
                <label for="mensagem" class="form-label mt-3">Sua mensagem:</label>
                <textarea id="mensagem" class="form-control" rows="4"></textarea>

                <!-- Switch -->
                <div class="form-check form-switch mt-4">
                    <input 
                        class="form-check-input" 
                        type="checkbox" 
                        id="aceito-termos"
                    >
                    <label 
                        class="form-check-label" 
                        for="aceito-termos"
                    >
                        Li e concordo com os termos
                    </label>
                </div>

                <!-- Botão -->
                <button type="submit" class="btn btn-success mt-4 w-100">
                    Enviar
                </button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
