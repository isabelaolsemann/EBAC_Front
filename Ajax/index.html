<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Github</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        <div class="container">
            <img class="profile-avatar" id="avatar" src="https://via.placeholder.com/180x180" alt="Avatar do Perfil">
            <h1 class="profile-name" id="name">Isabela Olsemann</h1>
            <h2 class="profile-username" id="username">@isabelaolsemann</h2>
            <ul class="numbers">
                <li class="numbers-item">
                    <h4>Repositórios</h4>
                    <span id="repos">5</span>
                </li>
                <li class="numbers-item">
                    <h4>Seguidores</h4>
                    <span id="followers">5</span>
                </li>
                <li class="numbers-item">
                    <h4>Seguindo</h4>
                    <span id="following">5</span>
                </li>
            </ul>
            <a href="#" class="profile-link" id="link">Ver no Github</a>
        </div>
    </header>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
        const nameElement = document.querySelector('#name');
        const usernameElement = document.querySelector('#username');
        const avatarElement = document.querySelector('#avatar');
        const reposElement = document.querySelector('#repos');
        const followersElement = document.querySelector('#followers');
        const followingElement = document.querySelector('#following');
        const linkElement = document.querySelector('#link');

        // Requisição AJAX usando a Fetch API
        fetch('https://api.github.com/users/isabelaolsemann')
            .then(function(res) {
                if (!res.ok) {
                    throw new Error('Erro ao carregar dados do GitHub: ' + res.status);
                }
                return res.json();
            })
            .then(function(json) {
                nameElement.innerText = json.name || json.login; 
                usernameElement.innerText = `@${json.login}`;
                avatarElement.src = json.avatar_url;
                followingElement.innerText = json.following;
                followersElement.innerText = json.followers;
                reposElement.innerText = json.public_repos;
                linkElement.href = json.html_url; 
                
                console.log('Dados do GitHub carregados com sucesso.');
            })
            .catch(function(error) {
                console.error('Houve um erro:', error);
            });
    });
    </script>
</body>
</html>
