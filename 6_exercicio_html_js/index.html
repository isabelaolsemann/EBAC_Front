<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade: Validação do Formulário</title>
    <link rel="stylesheet" href="/style/styles.css">
    <script src="/script/script.js" defer></script>
</head>
<body>
    <div class="content">
        <form id="form-container">
            <h1>Insira valores para validação</h1>
            <input type="number" id="field-a" required placeholder="Campo A">
            <input type="number" id="field-b" required placeholder="Campo B">
            <button type="submit" id="btn-submit">Validar</button>
            <p class="success-message"></p>
            <p class="error-message"></p>
        </form>
    </div>
</body>
</html>
