<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    <link rel="stylesheet" href="/styles/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.7.1.js" defer></script>
    <script src="/script/script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="content">
            <h1>Lista de tarefas</h1>
            <form>
                <input type="text" required placeholder="Crie uma nova tarefa:">
                <button id="btn-create">Cadastrar</button>
            </form>
            <div class="result">
            </div>
        </div>
    </div>
</body>
</html>
